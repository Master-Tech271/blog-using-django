{% extends 'base.html' %}
{% block title %}Blog{% endblock title %}
{% block blogactive %} active{% endblock blogactive %}
{% block body %}
<div class="container">
    <h1><u>Blogs</u></h1>
   <div class="container mt-3">
    {% for blog in  blogs %}
    <h3>{{blog.title}}</h3>
    <p>{{blog.short_desc}}...</p>
    <a href="/blogpost/{{blog.slug}}">
        <button class="bg-primary btn text-light text-center mb-3">
            Read more
        </button>
    </a>
    {% endfor %}
   </div>
    {% endblock body %}
</div>
